<!DOCTYPE html>
<!-- 参考URL https://blog.katsubemakito.net/html5/camera1 -->
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>PDF Test</title>
</head>
<body>
    <h1>PDFテスト</h1>
    <p id="status">OpenCV.js を 読み込んでいます...</p>

    <img id="imageSrc" alt="No Image" hidden/>
    <div class="caption"><input type="file" id="fileInput" name="file" /></div>
    <!-- OCR用 -->
    <div class="ocr-wrapper">
        <div class="ocroutput-wrapper">
            <input type="button" value="OCR実行" onclick="executeOCR()">
            <textarea name="ocrOutput" id="textareaOutput" cols="60" rows="5"></textarea>
            <progress value="0.0"max="1"id="progressOCR"></progress>
        </div>
        <div id="ocrselected-list"></div>
    </div>
    <hr>
    <div class="canvas-wrapper">
        <!-- 選択領域 -->
        <canvas id="canvasOutput"></canvas>
        <canvas id="canvasLayer1"></canvas>
    </div>
    <div class="ocr-selecter">
        a
    </div>

    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <script type="text/javascript" src="scripts/pdf.js"></script>
    <script async src="scripts/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
</body>
</html>
